<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                        },
                        accent: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-50 via-white to-accent-50 min-h-screen font-sans">
    <!-- Header -->
    <header class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 border-b border-primary-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-accent-500 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-500 bg-clip-text text-transparent">
                        AI News Scraper
                    </h1>
                </div>
                <button id="scrapeBtn" class="px-4 py-2 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-full text-sm font-medium hover:from-primary-600 hover:to-primary-700 transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105">
                    Refresh News
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- AI Search Section -->
        <section class="mb-10">
            <div class="bg-white rounded-3xl shadow-xl p-6 border border-primary-100">
                <div class="flex items-center space-x-2 mb-4">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary-400 to-accent-400 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <h2 class="text-lg font-semibold text-gray-800">Ask Claude AI</h2>
                    <span class="px-2 py-1 bg-primary-100 text-primary-700 text-xs rounded-full font-medium">Powered by Claude</span>
                </div>

                <div class="relative">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Ask anything about AI news... (e.g., 'What did OpenAI announce recently?')"
                        class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-primary-400 focus:bg-white transition-all duration-200"
                    >
                    <button id="searchBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-5 py-2 bg-gradient-to-r from-primary-500 to-accent-500 text-white rounded-xl font-medium hover:from-primary-600 hover:to-accent-600 transition-all duration-200 shadow-md">
                        Search
                    </button>
                </div>

                <!-- AI Response Area -->
                <div id="aiResponse" class="hidden mt-6">
                    <div class="bg-gradient-to-br from-primary-50 to-accent-50 rounded-2xl p-5 border border-primary-100">
                        <div class="flex items-start space-x-3">
                            <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center flex-shrink-0">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p id="aiResponseText" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="aiLoading" class="hidden mt-6">
                    <div class="flex items-center space-x-3 text-primary-600">
                        <div class="animate-spin w-5 h-5 border-2 border-primary-500 border-t-transparent rounded-full"></div>
                        <span class="text-sm font-medium">Claude is thinking...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="mb-6">
            <div class="flex flex-wrap items-center gap-3">
                <span class="text-sm font-medium text-gray-600">Filter by source:</span>
                <div id="sourceFilters" class="flex flex-wrap gap-2">
                    <button data-source="all" class="source-filter active px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                        All Sources
                    </button>
                    <!-- Source filters will be populated dynamically -->
                </div>
            </div>
        </section>

        <!-- Stats Bar -->
        <section class="mb-6">
            <div class="flex items-center justify-between text-sm text-gray-500">
                <span id="articleCount">Loading articles...</span>
                <span id="lastUpdated"></span>
            </div>
        </section>

        <!-- Articles Grid -->
        <section id="articlesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Articles will be populated dynamically -->
        </section>

        <!-- Load More -->
        <div id="loadMore" class="hidden mt-8 text-center">
            <button class="px-6 py-3 bg-white border-2 border-primary-200 text-primary-600 rounded-full font-medium hover:bg-primary-50 hover:border-primary-300 transition-all duration-200">
                Load More Articles
            </button>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-700 mb-2">No articles yet</h3>
            <p class="text-gray-500 mb-4">Click "Refresh News" to start scraping AI news sources</p>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
