# AI News Sources Configuration
# Each source defines how to scrape articles from that site

sources:
  # ===================
  # Foundational Model Labs
  # ===================

  - name: openai
    display_name: "OpenAI Blog"
    url: "https://openai.com/news/rss.xml"
    type: rss
    rate_limit_seconds: 2

  - name: anthropic_news
    display_name: "Anthropic News"
    url: "https://www.anthropic.com/news"
    type: html
    selectors:
      article_list: "a[href*='/news/']"
      title: "h3, h2, [class*='title']"
      link: "a"
      date: "time, [class*='date']"
      summary: "p, [class*='description']"
    rate_limit_seconds: 2

  - name: anthropic_research
    display_name: "Anthropic Research"
    url: "https://www.anthropic.com/research"
